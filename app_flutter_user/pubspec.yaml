name: gp_sir_education
description: GP SIR EDUCATION MP BOARD - Student Learning App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Routing
  go_router: ^12.1.3
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  firebase_messaging: ^14.7.10
  google_sign_in: ^6.1.6
  
  # UI/UX
  google_fonts: ^6.1.0
  shimmer: ^3.0.0
  fluttertoast: ^8.2.4
  
  # HTTP & JSON
  http: ^1.1.2
  json_annotation: ^4.8.1
  
  # Utils
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.2
  
  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  
  # Code Generation
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
  # Web configuration for PWA
flutter_web:
  web:
    meta_tags:
      - name: "apple-mobile-web-app-capable"
        content: "yes"
      - name: "apple-mobile-web-app-status-bar-style" 
        content: "black"
      - name: "apple-mobile-web-app-title"
        content: "GP SIR EDUCATION"

